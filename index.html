<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<body class="">
<!-- SECTION HEADER -->
<header>
  <div class="row text-center text-light bg-dark">
    <h1>Off To The Races</h1>
  </div>
</header>
<!-- SECTION MAIN -->
<main>
  <!-- SECTION MAIN CARD -->
  <section class="container-fluid row mt-5">
    <div class="col-8 offset-1 race-box  page-break">
      <div class="row p-3">
        <div class="col-12 bg-dark big-height text-light">TEST</div>
        <div class="col-12 bg-dark big-height">TEST</div>
        <div class="col-12 bg-dark big-height">TEST</div>
        <div class="col-12 bg-dark big-height">TEST</div>
      </div>
    </div>
    <div class="col-8 offset-1 border-black">
      <div class="row m-1">
        <button class="col-1 btn btn-success">
          START
        </button>
        <button class="col-1 offset-10 btn btn-danger">
          RESET
        </button>
      </div>
    </div>
  </section>
</main>
  


<script src="RaceController.js" type="module"></script> 
</body>
</html>
